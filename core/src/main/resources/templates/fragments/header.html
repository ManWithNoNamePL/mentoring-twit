<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/ui/}">Home</a></li>
                </ul>
                <div sec:authorize="!isAuthenticated()">
                    <form class="navbar-form navbar-right" action="#" th:action="@{/ui/logon}" method="post">
                        <div th:if="${param.error}" class="form-group">
                            <div class="alert alert-danger" style="height:30px; text-align: center; margin-bottom: 0px; padding: 5px;">Invalid username or password.</div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                               <span class="input-group-addon"><i class="fa fa-user"></i></span>
                               <input type="text" name="username" placeholder="User Name" required="true" autofocus="true" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input type="password" name="password" placeholder="Password" required="true" autofocus="true" class="form-control"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Sign In </button>
                        <a th:href="@{/ui/register}" class="btn btn-primary"><i class="fa fa-user-plus"></i> Register</a>
                    </form>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <div class="navbar-form navbar-right">
                        <a th:href="@{/ui/logout}" class="btn btn-primary"><i class="fa fa-sign-out"></i> Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
<script href="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <title>Profile</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container container_main">
    <fieldset>
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" th:text="${user.username}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6"><span class="text-muted">First name: </span></div>
            <div class="col-md-6"><span th:text="${user.firstName}"/></div>
        </div>
        <div class="row">
            <div class="col-md-6"><span class="text-muted">Surname: </span></div>
            <div class="col-md-6"><span th:text="${user.surname}"/></div>
        </div>
        <div class="row">
            <div class="col-md-6"><span class="text-muted">Email: </span></div>
            <div class="col-md-6"><span th:text="${user.email}"/></div>
        </div>
        <div class="row text-divider"><span>Advanced</span></div>
        <div class="row">
            <div class="col-md-6"><span class="text-muted">Country: </span></div>
            <div class="col-md-6"><span th:text="${user.userSettings.country}"/></div>
        </div>
        <div class="row">
            <div class="col-md-6"><span class="text-muted">Language: </span></div>
            <div class="col-md-6"><span th:text="${user.userSettings.language}"/></div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-6">
                <a th:href="@{/ui/edit(id=${user.id})}" class="btn btn-primary"> Edit</a>
            </div>
        </div>
    </fieldset>

</div>
<div th:replace="fragments/footer :: footer"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
